name: Update Strava Data

on:
  schedule:
    - cron: "0 5 * * *"  
  workflow_dispatch:  # allow manual runs

jobs:
  update-strava:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get short-lived access token
        id: get_token
        run: |
          response=$(curl -s -X POST https://www.strava.com/api/v3/oauth/token \
            -d client_id=${{ secrets.STRAVA_CLIENT_ID }} \
            -d client_secret=${{ secrets.STRAVA_CLIENT_SECRET }} \
            -d grant_type=refresh_token \
            -d refresh_token=${{ secrets.STRAVA_REFRESH_TOKEN }})
          echo "token=$(echo $response | jq -r .access_token)" >> $GITHUB_OUTPUT

      - name: Fetch latest activity
        run: |
          mkdir -p running
          curl -s -G "https://www.strava.com/api/v3/athlete/activities" \
            -H "Authorization: Bearer ${{ steps.get_token.outputs.token }}" \
            -d per_page=1 > running/latest.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add running/runs.json
          git diff --cached --quiet || git commit -m "Daily Strava update"
          git push
