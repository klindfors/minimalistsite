<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Runs</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Square+Peg&display=swap');
    
    body {
        background-color: #fff0ea;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin: 0;
        font-family: Arial, sans-serif; 
        min-height: 100vh;
    }


    h1 {
        font-size: 4em;
        color: #1c1212;
        margin-bottom: 0px;
        margin-top: 20px;
        font-family: 'Square Peg', cursive; 
        font-display: swap;
    }
     p2 {
        font-size: 0.8em;
        color: #1c1212;
        margin-bottom: 3px;
        margin-top: 20px;
        font-display: swap;
    }
    
    #runs p1 {
        font-size: 2.2em;
        color: #1c1212;
        margin: 10px 200;
        margin-top: 200px;
        font-family: 'Square Peg'; 
    }
     p3 {
        font-size: 1em;
        color: #1c1212;
        margin: 0px 5px;
        margin-top: 0 px;
        font-family: 'Square Peg'; 
    }
</style>
</head>
<body>
<h1>Lil activity log</h1>
<p3>(All data from my <a href="https://www.strava.com/athletes/114519096">Strava</a>, synced daily via API to JSON by GitHub workflow!)</p3>
<div id="runs"></div>

<script>
async function loadRuns() {
  const res = await fetch('../runs.json');
  const runs = await res.json();
  const container = document.getElementById('runs');
container.innerHTML = runs.slice(0, 10)
    .map(run => {
      // Formatera datum
      const date = new Date(run.start_date_local);
      const dateStr = date.toLocaleDateString('sv-SE', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
      
      //hämta plats (om den finns)
      const location = run.location_city || run.location_state || run.location_country || 'Sydney';
      
      // Formatera distans
      const km = (run.distance / 1000).toFixed(2);

      const hr = (run.average_heartrate);
      
      return `
        <div class="run">
          <div class="run-name"> <p1>${run.name}</p1></div>
          <div class="run-details"><p2>${dateStr} • ${location} • ${km} km  ❤ ${hr} bpm </p2><br></br> </div>
      `;
    })
    .join('');
}
loadRuns();
</script>
</body>
</html>
