<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Runs</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Square+Peg&display=swap');
    
    body {
        background-color: #fff0ea;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin: 0;
        font-family: Arial, sans-serif; 
        min-height: 100vh;
    }

    h1 {
        font-size: 4em;
        color: #1c1212;
        margin-bottom: 30px;
        margin-top: 20px;
        font-family: 'Square Peg', cursive; 
        font-display: swap;
    }
    
    #runs p {
        font-size: 1.2em;
        color: #1c1212;
        margin: 10px 0;
    }
</style>
</head>
<body>
<h1>Lil run log</h1>
<div id="runs"></div>

<script>
async function loadRuns() {
  const res = await fetch('../runs.json');
  const runs = await res.json();
  const container = document.getElementById('runs');
  container.innerHTML = runs.slice(0,5)
    .map(run => `<p>${run.name} - ${(run.distance/1000).toFixed(2)} km</p>`)
    .join('');
}
loadRuns();
</script>
</body>
</html>
