<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Runs</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Lil run log</h1>
<div id="runs"></div>

<script>
async function loadRuns() {
  const res = await fetch('runs.json');
  const runs = await res.json();
  const container = document.getElementById('runs');
  container.innerHTML = runs.slice(0,5)
    .map(run => `<p>${run.name} â€” ${(run.distance/1000).toFixed(2)} km</p>`)
    .join('');
}
loadRuns();
</script>
</body>
</html>
