<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
 <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Square+Peg&display=swap');

        body {
            background-color: #fff0ea;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; 
        }
        .container {
            text-align: top;
        }
        
        
    

        h1 {
            font-size: 4em;
            color: #1c1212;
            margin-bottom: 30px;
            margin-top: 0px;
            font-family: 'Square Peg', cursive; 
            font-display: swap; /* render fast */
        }
        </style>




<title>My Runs</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Lil run log</h1>
<div id="runs"></div>

<script>
async function loadRuns() {
  const res = await fetch('runs.json');
  const runs = await res.json();
  const container = document.getElementById('runs');
  container.innerHTML = runs.slice(0,5)
    .map(run => `<p>${run.name} â€” ${(run.distance/1000).toFixed(2)} km</p>`)
    .join('');
}
loadRuns();
</script>
</body>
</html>
