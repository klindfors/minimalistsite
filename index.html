<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Lindfors</title>
    
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Square+Peg&display=swap');

        body {
            background-color: #fff0ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; 
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Square Peg', cursive; 
            font-display: swap; /* render fast */
        }
        .linkedin-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #000000;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .linkedin-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .linkedin-button img {
            width: 35px;
            height: 35px;
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kim Lindfors</h1>
        <a class="linkedin-button" href="https://www.linkedin.com/in/kimwl/" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
        </a>
    </div>
</body>
</html>
