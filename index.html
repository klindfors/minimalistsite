<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Lindfors</title>
    
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Square+Peg&display=swap');

        body {
            background-color: #fff0ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; 
        }
        .container {
            text-align: center;
        }

            .kportrait {
                  width: clamp(200px, 15vw, 350px); /* scales smoothly between mobile and desktop */
                  aspect-ratio: 1 / 1;             /* ensures perfect circle */
                  border-radius: 50%;
                  object-fit: cover;
                  object-position: center;
                  overflow: hidden;
                  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
                  margin-bottom: 5px;
                  border: 0.4em solid #1c1212;
                  transition: transform 0.3s ease;
                  box-shadow: none;
            }

      

        h1 {
            font-size: 5em;
            color: #1c1212;
            margin-bottom: 30px;
            margin-top: 0px;
            font-family: 'Square Peg', cursive; 
            font-display: swap; /* render fast */
        }
        .linkedin-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #1c1212;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .linkedin-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .linkedin-button img {
            width: 35px;
            height: 35px;
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="kportrait.webp" alt="Portrait of Kim Lindfors" class="kportrait" />
        <h1>Kim Lindfors</h1>
        <a class="linkedin-button" href="https://www.linkedin.com/in/kimwl/" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
        </a>
        
    </div>
</body>
</html>
