<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Kim Lindfors is a software engineering student focused on technical development driven by design thinking and user-centered design principles.">
      <meta name="author" content="Kim Lindfors">
      <meta name="keywords" content="Kim Lindfors, portfolio, LinkedIn, personal website">
      <title>Kim Lindfors</title>    
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Square+Peg&display=swap&family=Lora&display=swap;');

        body {/* scrappar #fff0ea;
            testar #fff4ef
            testar: #f4f2f0*/
            background-color: #fff7f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif, sans-serif; 
        }
        .container {
            text-align: center;
        }

            .kportrait {
                  width: clamp(200px, 15vw, 350px); /* scale the pic */
                  aspect-ratio: 1 / 1;             /* circle */
                  border-radius: 50%;
                  object-fit: cover;
                  object-position: center;
                  overflow: hidden;
                  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
                  margin-bottom: 5px;
                  border: 0.34em solid #1c1212;
                  transition: transform 0.3s ease;
                  box-shadow: none;
            }

      

        h1 {
            font-size: 5em;
            color: #1c1212;
            margin-bottom: 0px;
            margin-top: 0px;
            padding-bottom: 0px;
            font-family: 'Square Peg', serif; 
            font-display: swap; /* render fast */
        }

        p{font-size: 0.97em;
            color: #1c1212;
            margin-bottom: 0px;
            margin-top: 10px;
            line-height: 1.55em;
            font-family: 'Lora', serif; 
            transform: translateY(-17%);
            font-display: swap; /* render fast */}

            .accent {
                color: #E68A7A; /* warm peach accent */
                font-weight: 500;
                letter-spacing: 0.3px;
            }
                    
        
        
        .social-buttons {
            margin-top: 8px;
            display: flex;
            justify-content: center;
            gap: 10px;
}

.social-button {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #361c1c;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
    transform: scale(0.8);
}

.social-button:hover {
    transform: scale(0.9);
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

.social-button img {
    width: 35px;
    height: 35px;
    filter: invert(100%);
}
    </style>
</head>
<div class="container">
    <img src="kportrait.webp" 
         alt="Portrait of Kim Lindfors" 
         class="kportrait">
    <h1>Kim Lindfors</h1> 
    
    <p>Software Development & Interaction Design. <br>
        
    I like building things and running.</p>
<!--Thriving  at the intersection of technical <br> 
        development and design thinking. </br>-->
    
    
   

    <div class="social-buttons">
        <a class="social-button" href="https://www.linkedin.com/in/kimwl/" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
        </a>

        <a class="social-button" href="https://github.com/klindfors" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">
        </a>

      
    </div>
</div>
</html>
